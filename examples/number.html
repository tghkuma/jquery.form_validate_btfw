<!doctype html>
<html lang="ja_JP">
<head>
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
  <meta charset="utf-8">
  <title>基本</title>
  <link rel="stylesheet" href="//cdnjs.cloudflare.com/ajax/libs/font-awesome/5.12.1/css/all.min.css">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/css/bootstrap.min.css" integrity="sha384-B0vP5xmATw1+K9KRQjQERJvTumQW0nPEzvF6L/Z6nronJ3oUOFUFpCjEUQouq2+l" crossorigin="anonymous">
  <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-Piv4xVNRyMGpqkS2by6br4gNJ7DXjqk09RmUpJ8jgGtD7zP9yug3goQfGII0yAns" crossorigin="anonymous"></script>
  <script src="../js/jquery.btfw.form_validate.js"></script>
  <script>
    $(function() {
      var $form = $("form[name=form]");
      $form.formValidate({ fields:[
        { name:'number', d_name:'数値', rules:['numeric']},
        { name:'number2', d_name:'数値', rules:['numeric']}
      ]});
      $('#clear_error').on('click', function () {
        $form.formValidate('clearError');
      });
    });
  </script>
</head>
<body>
<div class="container">
  <div class="content">
    <h1>基本</h1>
    <form name="form" action="#" method="post" novalidate>
      <fieldset>
        <div class="form-group row">
          <label class="col-form-label col-sm-4" for="id_number">数値</label>
          <div class="col-sm-8">
            <input type="text" class="form-control" id="id_number" name="number" placeholder="数値チェック">
          </div>
        </div>
        <div class="form-group row">
          <label class="col-form-label col-sm-4" for="id_number2">数値(type="number")</label>
          <div class="col-sm-8">
            <input type="number" class="form-control" id="id_number2" name="number2" placeholder="数値チェック">
            <small class="form-text text-muted">
              type="number"で数値以外を入力した場合、挙動が異なる
            </small>
          </div>
        </div>
      </fieldset>
      <div class="form-actions" style="text-align: center">
        <input type="submit" class="btn btn-primary" value="登録">
        <input id="clear_error" type="button" class="btn btn-secondary" value="エラークリア">
      </div>
    </form>
    <a href="index.html">一覧へ</a>

    <!-- /.content --></div>
  <!-- /.container --></div>
</body>
</html>
