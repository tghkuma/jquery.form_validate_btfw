<!doctype html>
<html lang="ja_JP">
<head>
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
  <meta charset="utf-8">
  <title>基本</title>
  <link rel="stylesheet" href="//cdnjs.cloudflare.com/ajax/libs/font-awesome/5.12.1/css/all.min.css">
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css" integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk" crossorigin="anonymous">
  <script src="https://code.jquery.com/jquery-3.5.1.min.js" integrity="sha256-9/aliU8dGd2tb6OSsuzixeV4y/faTqgFtohetphbbj0=" crossorigin="anonymous"></script>
  <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.min.js" integrity="sha384-OgVRvuATP1z7JjHLkuOU7Xw704+h835Lr+6QL9UvYjZE3Ipu6Tp75j7Bh/kR0JKI" crossorigin="anonymous"></script>
  <script src="../js/jquery.btfw.form_validate.js"></script>
  <script>
    $(function() {
      var $form = $("form[name=form]");
      $form.formValidate({ fields:[
        { name:'number', d_name:'数値', rules:['numeric']},
        { name:'number2', d_name:'数値', rules:['numeric']}
      ]});
      $('#clear_error').on('click', function () {
        $form.formValidate('clearError');
      });
    });
  </script>
</head>
<body>
<div class="container">
  <div class="content">
    <h1>基本</h1>
    <form name="form" action="#" method="post" novalidate>
      <fieldset>
        <div class="form-group row">
          <label class="col-form-label col-sm-4" for="id_number">数値</label>
          <div class="col-sm-8">
            <input type="text" class="form-control" id="id_number" name="number" placeholder="数値チェック">
          </div>
        </div>
        <div class="form-group row">
          <label class="col-form-label col-sm-4" for="id_number2">数値(type="number")</label>
          <div class="col-sm-8">
            <input type="number" class="form-control" id="id_number2" name="number2" placeholder="数値チェック">
            <small class="form-text text-muted">
              type="number"で数値以外を入力した場合、挙動が異なる
            </small>
          </div>
        </div>
      </fieldset>
      <div class="form-actions" style="text-align: center">
        <input type="submit" class="btn btn-primary" value="登録">
        <input id="clear_error" type="button" class="btn btn-secondary" value="エラークリア">
      </div>
    </form>
    <a href="index.html">一覧へ</a>

    <!-- /.content --></div>
  <!-- /.container --></div>
</body>
</html>
