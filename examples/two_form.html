<!DOCTYPE html>
<html lang="ja_JP">
<head>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
  <title>2フォーム(一括)</title>
  <link rel="stylesheet" href="//maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" type="text/css">
  <script src="//code.jquery.com/jquery-3.2.0.min.js"></script>
  <script src="//maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
  <script src="../js/jquery.btfw.form_validate.js"></script>
  <script type='text/javascript'>
    $(function() {
      $("form[name=form]").formValidate({ fields:[
        { name:'name', d_name:'名前', rules:['required', 'zenkaku']},
        { name:'birthday', d_name:'日付', rules:['date']}
      ]});
    });
  </script>
</head>
<body>
<div class="container">
  <div class="content">
    <h1>2フォーム(一括)</h1>
    <h2>フォーム1</h2>
    <form name="form" action="#" method="post" class="form-horizontal">
      <fieldset>
        <div class="form-group">
          <label class="control-label col-sm-2" for="id_name">名前</label>
          <div class="col-sm-4">
            <input type="text" class="form-control" id="id_name" name="name" size="64" maxlength="64" placeholder="必須項目">
          </div>
        </div>
        <div class="form-group">
          <label class="control-label col-sm-2" for="id_birthday">誕生日</label>
          <div class="col-sm-4">
            <input type="text" class="form-control" id="id_birthday" name="birthday" value="エラー値">
          </div>
        </div>
      </fieldset>
      <div class="form-actions" style="text-align: center">
        <input type="submit" class="btn btn-primary" value="登録">
      </div>
    </form>
    <h2>フォーム2</h2>
    <form name="form" action="#" method="post" class="form-horizontal">
      <fieldset>
        <div class="form-group">
          <label class="control-label col-sm-2" for="id_name">名前</label>
          <div class="col-sm-4">
            <input type="text" class="form-control" id="id_name2" name="name" size="64" maxlength="64" placeholder="必須項目">
          </div>
        </div>
        <div class="form-group">
          <label class="control-label col-sm-2" for="id_birthday">誕生日</label>
          <div class="col-sm-4">
            <input type="text" class="form-control" id="id_birthday2" name="birthday" value="エラー値">
          </div>
        </div>
      </fieldset>
      <div class="form-actions" style="text-align: center">
        <input type="submit" class="btn btn-primary" value="登録">
      </div>
    </form>

    <!-- /.content --></div>
  <!-- /.container --></div>
</body>
</html>
