<!DOCTYPE html>
<html lang="ja_JP">
<head>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
  <meta http-equiv="Content-Script-Type" content="text/javascript" />
  <meta http-equiv="Content-Style-Type" content="text/css" />
  <title>ユーザー編集</title>
  <link rel="stylesheet" href="//netdna.bootstrapcdn.com/bootstrap/3.1.0/css/bootstrap.min.css">
  <script type="text/javascript" charset="UTF-8" src="http://code.jquery.com/jquery-2.1.0.min.js"></script>
  <script src="//netdna.bootstrapcdn.com/bootstrap/3.1.0/js/bootstrap.min.js"></script>
  <script type="text/javascript" charset="UTF-8" src="../js/jquery.form_validate_btfw.js"></script>
  <script type='text/javascript'>
    $(function() {
      var form = $("form[name=form]");
      $(form).formValidate({ fields:[
        { name:'ACCOUNT', d_name:'アカウント', rules:['required', 'hankaku']},
        { name:'PASSWORD', d_name:'パスワード', rules:['required', 'hankaku', 'confirm']},
        { name:'NAME', d_name:'名前', rules:['required']},
        { name:'EMAIL', d_name:'EMAIL', rules:['email']},
        { name:'COMMENT', d_name:'コメント', rules:['maxlength:16']}
      ]});
    });
  </script>
</head>
<body>
<div class="container">
  <div class="content">
    <form name="form" action="#" method="post" class="form-horizontal">
      <fieldset>
        <div class="form-group">
          <label class="control-label col-sm-2" for="id_ACCOUNT">アカウント</label>
          <div class="col-sm-4">
            <input type="text" class="form-control" id="id_ACCOUNT" name="ACCOUNT" size="64" maxlength="64" placeholder="必須項目,半角">
          </div>
        </div>
        <div class="form-group">
          <label class="control-label col-sm-2" for="id_PASSWORD">パスワード</label>
          <div class="col-sm-4">
            <input type="password" class="form-control" id="id_PASSWORD" name="PASSWORD" size="32" maxlength="16" placeholder="必須項目,半角"><br>
            <input type="password" class="form-control" name="PASSWORD_CONFIRM" size="32" maxlength="16" placeholder="確認パスワード">
            <span class="help-block">確認のためパスワードをもう一度入力してください</span >
          </div>
        </div>
        <div class="form-group">
          <label class="control-label col-sm-2" for="id_NAME">名前</label>
          <div class="col-sm-4">
            <input type="text" class="form-control" id="id_NAME" name="NAME" size="64" maxlength="64" placeholder="必須項目">
          </div>
        </div>
        <div class="form-group">
          <label class="control-label col-sm-2" for="id_EMAIL">EMAIL</label>
          <div class="col-sm-4">
            <input type="text" class="form-control" id="id_EMAIL" name="EMAIL" size="64" maxlength="64" placeholder="emailチェック">
          </div>
        </div>
        <div class="form-group">
          <label class="control-label col-sm-2" for="id_COMMENT">コメント</label>
          <div class="col-sm-10">
            <textarea class="form-control" id="id_COMMENT" name="COMMENT" rows="4" cols="60" placeholder="最大16文字"></textarea>
          </div>
        </div>
      </fieldset>
      <div class="form-actions" style="text-align: center">
        <input type="submit" class="btn btn-primary" value="更新">
        <input type="reset" class="btn btn-default" value="リセット">

      </div>
    </form>

    <!-- /.content --></div>
  <!-- /.container --></div>
</body>
</html>
