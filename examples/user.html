<!doctype html>
<html lang="ja_JP">
<head>
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
  <meta charset="utf-8">
  <title>基本</title>
  <link rel="stylesheet" href="//cdnjs.cloudflare.com/ajax/libs/font-awesome/5.12.1/css/all.min.css">
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css" integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk" crossorigin="anonymous">
  <script src="https://code.jquery.com/jquery-3.5.1.min.js" integrity="sha256-9/aliU8dGd2tb6OSsuzixeV4y/faTqgFtohetphbbj0=" crossorigin="anonymous"></script>
  <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.min.js" integrity="sha384-OgVRvuATP1z7JjHLkuOU7Xw704+h835Lr+6QL9UvYjZE3Ipu6Tp75j7Bh/kR0JKI" crossorigin="anonymous"></script>
  <script src="../js/jquery.btfw.form_validate.js"></script>
  <script>
    $(function() {
      var $form = $("form[name=form]");
      $form.formValidate({ fields:[
        { name:'account', d_name:'アカウント', rules:['required', 'minlength:2', 'hankaku',
                { rule:'regexp', params:[/^[A-Z\d_-]*$/i, '英数字_-のみ使用出来ます']}]},
        { name:'password', d_name:'パスワード', rules:['required', 'hankaku', 'confirm',
          ['regexp',[/^[A-Z\d]*$/i, '英数字のみ使用出来ます']]]},
        { name:'name', d_name:'名前', rules:['required', 'zenkaku']},
        { name:'name2', d_name:'名前2', rules:['required', 'zenkaku']},
        { name:'birthday', d_name:'誕生日', rules:['date']},
        { name:'email', d_name:'EMAIL', rules:['email']},
        { name:'tel', d_name:'電話番号', rules:['maxlength:32', 'tel']},
        { name:'number', d_name:'数値', rules:['numeric']},
        { name:'number_required', d_name:'数値(必須)', rules:['numeric','required']},
        { name:'number2', d_name:'数値', rules:['numeric']},
        { name:'select', d_name:'セレクト', rules:['required']},
        { name:'radio', d_name:'ラジオボタン', rules:['required']},
        { name:'checkbox', d_name:'チェックボックス', rules:['required']},
        { name:'checkbox2', d_name:'チェックボックス2', rules:[['checkbox',2,3]]},
        { name:'comment', d_name:'コメント', rules:['maxlength:16']}
      ]});
      $('#clear_error').on('click', function () {
        $form.formValidate('clearError');
      });
    });
  </script>
</head>
<body>
<div class="container">
  <div class="content">
    <h1>基本</h1>
    <form name="form" action="#" method="post" novalidate>
      <fieldset>
        <div class="form-group row">
          <label class="col-form-label col-sm-4" for="id_account">アカウント</label>
          <div class="col-sm-8">
            <input type="text" class="form-control" id="id_account" name="account" size="64" maxlength="64" placeholder="必須項目,半角">
          </div>
        </div>
        <div class="form-group row">
          <label class="col-form-label col-sm-4" for="id_password">パスワード</label>
          <div class="col-sm-8">
            <input type="password" class="form-control" id="id_password" name="password" size="32" maxlength="16" placeholder="必須項目,半角"><br>
            <input type="password" class="form-control" name="password_confirm" size="32" maxlength="16" placeholder="確認パスワード">
            <small class="form-text text-muted">確認のためパスワードをもう一度入力してください</small>
          </div>
        </div>
        <div class="form-group row">
          <label class="col-form-label col-sm-4" for="id_name">名前</label>
          <div class="col-sm-8">
            <input type="text" class="form-control" id="id_name" name="name" size="64" maxlength="64" placeholder="必須項目/全角">
          </div>
        </div>
        <div class="form-group row">
          <label class="col-form-label col-sm-4" for="id_name2">名前(後addon)</label>
          <div class="col-sm-8 input-group">
            <input type="text" class="form-control" id="id_name2" name="name2" size="64" maxlength="64" placeholder="必須項目/全角">
            <div class="input-group-append">
              <span class="input-group-text">様</span>
            </div>
          </div>
        </div>
        <div class="form-group row">
          <label class="col-form-label col-sm-4" for="id_birthday">誕生日</label>
          <div class="col-sm-8">
            <input type="text" class="form-control" id="id_birthday" name="birthday" placeholder="YYYY/MM/DD">
          </div>
        </div>
        <div class="form-group row">
          <label class="col-form-label col-sm-4" for="id_email">EMAIL</label>
          <div class="col-sm-8">
            <input type="text" class="form-control" id="id_email" name="email" size="64" maxlength="64" placeholder="emailチェック">
          </div>
        </div>
        <div class="form-group row">
          <label class="col-form-label col-sm-4" for="id_tel">電話番号</label>
          <div class="col-sm-8 input-group">
            <div class="input-group-prepend">
              <span class="input-group-text"><i class="fas fa-phone"></i></span>
            </div>
            <input type="text" class="form-control" id="id_tel" name="tel" size="64" maxlength="64" placeholder="電話番号チェック">
          </div>
        </div>
        <div class="form-group row">
          <label class="col-form-label col-sm-4" for="id_number">数値</label>
          <div class="col-sm-8">
            <input type="text" class="form-control" id="id_number" name="number" placeholder="数値チェック">
          </div>
        </div>
        <div class="form-group row">
          <label class="col-form-label col-sm-4" for="id_number_required">数値(必須)</label>
          <div class="col-sm-8">
            <input type="text" class="form-control" id="id_number_required" name="number_required" placeholder="数値チェック(必須)">
          </div>
        </div>
        <div class="form-group row">
          <label class="col-form-label col-sm-4" for="id_number2">数値(type="number")</label>
          <div class="col-sm-8">
            <input type="number" class="form-control" id="id_number2" name="number2" placeholder="数値チェック">
            <small class="form-text text-muted">
              type="number"で数値以外を入力した場合、挙動が異なる
            </small>
          </div>
        </div>
        <div class="form-group row">
          <label class="col-form-label col-sm-4" for="id_select">セレクト(必須)</label>
          <div class="col-sm-8">
            <select name="select" id="id_select" class="form-control custom-select">
              <option value="">選択してください</option>
              <option value="1">One</option>
              <option value="2">Two</option>
              <option value="3">Three</option>
            </select>
          </div>
        </div>
        <div class="form-group row">
          <label class="col-form-label col-sm-4">ラジオボタン(必須)</label>
          <div class="col-sm-8">
            <div class="form-check form-check-inline">
              <input class="form-check-input" type="radio" name="radio" value="0" id="id_radio_0">
              <label class="form-check-label" for="id_radio_0">ラジオボタン0</label>
            </div>
            <div class="form-check form-check-inline">
              <input class="form-check-input" type="radio" name="radio" value="1" id="id_radio_1">
              <label class="form-check-label" for="id_radio_1">ラジオボタン1</label>
            </div>
          </div>
        </div>
        <div class="form-group row">
          <label class="control-form-label col-sm-4">チェックボックス(必須)</label>
          <div class="col-sm-8">
            <div class="form-check form-check-inline">
              <input class="form-check-input" type="checkbox" name="checkbox" value="0" id="id_checkbox_0">
              <label class="form-check-label" for="id_checkbox_0">チェックボックス0</label>
            </div>
            <div class="form-check form-check-inline">
              <input class="form-check-input" type="checkbox" name="checkbox" value="1" id="id_checkbox_1">
              <label class="form-check-label" for="id_checkbox_1">チェックボックス1</label>
            </div>
          </div>
        </div>
        <div class="form-group row">
          <label class="control-form-label col-sm-4">チェックボックス(選択2〜3)</label>
          <div class="col-sm-8">
            <div class="form-check form-check-inline">
              <input class="form-check-input" type="checkbox" name="checkbox2" value="0" id="id_checkbox2_0">
              <label class="form-check-label" for="id_checkbox2_0">チェックボックス0</label>
            </div>
            <div class="form-check form-check-inline">
              <input class="form-check-input" type="checkbox" name="checkbox2" value="1" id="id_checkbox2_1">
              <label class="form-check-label" for="id_checkbox2_1">チェックボックス1</label>
            </div>
            <div class="form-check form-check-inline">
              <input class="form-check-input" type="checkbox" name="checkbox2" value="2" id="id_checkbox2_2">
              <label class="form-check-label" for="id_checkbox2_2">チェックボックス2</label>
            </div>
            <div class="form-check form-check-inline">
              <input class="form-check-input" type="checkbox" name="checkbox2" value="3" id="id_checkbox2_3">
              <label class="form-check-label" for="id_checkbox2_3">チェックボックス3</label>
            </div>
            <div class="form-check form-check-inline">
              <input class="form-check-input" type="checkbox" name="checkbox2" value="4" id="id_checkbox2_4">
              <label class="form-check-label" for="id_checkbox2_4">チェックボックス4</label>
            </div>
            <div class="form-check form-check-inline">
              <input class="form-check-input" type="checkbox" name="checkbox2" value="5" id="id_checkbox2_5">
              <label class="form-check-label" for="id_checkbox2_5">チェックボックス5</label>
            </div>
          </div>
        </div>
        <div class="form-group row">
          <label class="col-form-label col-sm-4" for="id_comment">コメント</label>
          <div class="col-sm-8">
            <textarea class="form-control" id="id_comment" name="comment" rows="4" cols="60" placeholder="最大16文字"></textarea>
          </div>
        </div>
      </fieldset>
      <div class="form-actions" style="text-align: center">
        <input type="submit" class="btn btn-primary" value="登録">
        <input id="clear_error" type="button" class="btn btn-secondary" value="エラークリア">
      </div>
    </form>
    <a href="index.html">一覧へ</a>

    <!-- /.content --></div>
  <!-- /.container --></div>
</body>
</html>
