<!DOCTYPE html>
<html lang="ja_JP">
<head>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta charset="utf-8">
  <title>エラーメッセージ書き換え</title>
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css" integrity="sha384-HSMxcRTRxnN+Bdg0JdbxYKrThecOKuH5zCYotlSAcp1+c8xmyTe9GYg1l9a69psu" crossorigin="anonymous">
</head>
<body>
<script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js" integrity="sha384-aJ21OjlMXNL5UyIl/XNwTMqvzeRMZH2w8c5cRVpzpU8Y5bApTppSuUkhZXN0VxHd" crossorigin="anonymous"></script>
<script src="../../js/jquery.btfw.form_validate.js"></script>
<script>
  $(function() {
    // ユーザー定義メッセージ
    $.extend($.fn.formValidate.defaults.messages, {
      REQUIRED:'何か',
      DATE:'年/月/日で入力してください'
    });
    $("form[name=form]").formValidate({ errorType: 'bs3', fields:[
        { name:'name', d_name:'名前', rules:['required', 'zenkaku']},
        { name:'birthday', d_name:'日付', rules:['date']}
      ]});
  });
</script>
<div class="container">
  <div class="content">
    <h1>エラーメッセージ書き換え</h1>
    <form name="form" action="#" method="post" class="form-horizontal">
      <fieldset>
        <div class="form-group">
          <label class="control-label col-sm-4" for="id-name">名前</label>
          <div class="col-sm-8">
            <input type="text" class="form-control" id="id-name" name="name" size="64" maxlength="64" placeholder="必須項目/全角">
          </div>
        </div>
        <div class="form-group">
          <label class="control-label col-sm-4" for="id-birthday">誕生日</label>
          <div class="col-sm-8">
            <input type="text" class="form-control" id="id-birthday" name="birthday" value="エラー値">
          </div>
        </div>
      </fieldset>
      <div class="form-actions" style="text-align: center">
        <input type="submit" class="btn btn-primary" value="登録">
      </div>
    </form>
    <a href="index.html">一覧へ</a>

    <!-- /.content --></div>
  <!-- /.container --></div>
</body>
</html>
