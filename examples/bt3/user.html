<!DOCTYPE html>
<html lang="ja_JP">
<head>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta charset="utf-8">
  <title>基本</title>
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css" integrity="sha384-HSMxcRTRxnN+Bdg0JdbxYKrThecOKuH5zCYotlSAcp1+c8xmyTe9GYg1l9a69psu" crossorigin="anonymous">
</head>
<body>
<script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js" integrity="sha384-aJ21OjlMXNL5UyIl/XNwTMqvzeRMZH2w8c5cRVpzpU8Y5bApTppSuUkhZXN0VxHd" crossorigin="anonymous"></script>
<script src="../../js/jquery.btfw.form_validate.js"></script>
<script>
  $(function() {
    var $form = $("form[name=form]");
    $form.formValidate({ errorType: 'bs3', fields:[
        { name:'account', d_name:'アカウント', rules:['required', 'minlength:2', 'hankaku',
            { rule:'regexp', params:[/^[A-Z\d_-]*$/i, '英数字_-のみ使用出来ます']}]},
        { name:'password', d_name:'パスワード', rules:['required', 'hankaku', 'confirm',
            ['regexp',[/^[A-Z\d]*$/i, '英数字のみ使用出来ます']]]},
        { name:'name', d_name:'名前', rules:['required', 'zenkaku']},
        { name:'name2', d_name:'名前2', rules:['required', 'zenkaku']},
        { name:'birthday', d_name:'誕生日', rules:['date']},
        { name:'email', d_name:'EMAIL', rules:['email']},
        { name:'tel', d_name:'電話番号', rules:['maxlength:32', 'tel']},
        { name:'number', d_name:'数値', rules:['numeric']},
        { name:'number_required', d_name:'数値(必須)', rules:['numeric','required']},
        { name:'number2', d_name:'数値', rules:['numeric']},
        { name:'radio', d_name:'ラジオボタン', rules:['required']},
        { name:'checkbox', d_name:'チェックボックス', rules:['required']},
        { name:'checkbox2', d_name:'チェックボックス2', rules:['checkbox:2,3']},
        { name:'comment', d_name:'コメント', rules:['maxlength:16']}
      ]});
    $('#clear-error').on('click', function () {
      $form.formValidate('clearError');
    });
  });
</script>
<div class="container">
  <div class="content">
    <h1>基本</h1>
    <form name="form" action="#" method="post" class="form-horizontal" novalidate>
      <fieldset>
        <div class="form-group">
          <label class="control-label col-sm-4" for="id-account">アカウント</label>
          <div class="col-sm-8">
            <input type="text" class="form-control" id="id-account" name="account" size="64" maxlength="64" placeholder="必須項目,半角">
          </div>
        </div>
        <div class="form-group">
          <label class="control-label col-sm-4" for="id-password">パスワード</label>
          <div class="col-sm-8">
            <input type="password" class="form-control" id="id-password" name="password" size="32" maxlength="16" placeholder="必須項目,半角"><br>
            <input type="password" class="form-control" name="password_confirm" size="32" maxlength="16" placeholder="確認パスワード">
            <span class="help-block">確認のためパスワードをもう一度入力してください</span>
          </div>
        </div>
        <div class="form-group">
          <label class="control-label col-sm-4" for="id-name">名前</label>
          <div class="col-sm-8">
            <input type="text" class="form-control" id="id-name" name="name" size="64" maxlength="64" placeholder="必須項目/全角">
          </div>
        </div>
        <div class="form-group">
          <label class="control-label col-sm-4" for="id-name2">名前(後addon)</label>
          <div class="col-sm-8">
            <div class="input-group">
              <input type="text" class="form-control" id="id-name2" name="name2" size="64" maxlength="64" placeholder="必須項目/全角">
              <span class="input-group-addon">円</span>
            </div>
          </div>
        </div>
        <div class="form-group">
          <label class="control-label col-sm-4" for="id-birthday">誕生日</label>
          <div class="col-sm-8">
            <input type="text" class="form-control" id="id-birthday" name="birthday" placeholder="YYYY/MM/DD">
          </div>
        </div>
        <div class="form-group">
          <label class="control-label col-sm-4" for="id-email">EMAIL</label>
          <div class="col-sm-8">
            <input type="text" class="form-control" id="id-email" name="email" size="64" maxlength="64" placeholder="emailチェック">
          </div>
        </div>
        <div class="form-group">
          <label class="control-label col-sm-4" for="id-tel">電話番号</label>
          <div class="col-sm-8">
            <div class="input-group">
              <span class="input-group-addon">TEL</span>
              <input type="text" class="form-control" id="id-tel" name="tel" size="64" maxlength="64" placeholder="電話番号チェック">
            </div>
          </div>
        </div>
        <div class="form-group">
          <label class="control-label col-sm-4" for="id-number">数値</label>
          <div class="col-sm-8">
            <input type="text" class="form-control" id="id-number" name="number" placeholder="数値チェック">
          </div>
        </div>
        <div class="form-group">
          <label class="control-label col-sm-4" for="id-number-required">数値(必須)</label>
          <div class="col-sm-8">
            <input type="text" class="form-control" id="id-number-required" name="number_required" placeholder="数値チェック(必須)">
          </div>
        </div>
        <div class="form-group">
          <label class="control-label col-sm-4" for="id-number2">数値(type="number")</label>
          <div class="col-sm-8">
            <input type="number" class="form-control" id="id-number2" name="number2" placeholder="数値チェック">
            <span class="help-block">
              type="number"で数値以外を入力した場合、挙動が異なる
            </span>
          </div>
        </div>
        <div class="form-group">
          <label class="control-label col-sm-4">ラジオボタン(必須)</label>
          <div class="col-sm-8">
            <label class="radio-inline"><input type="radio" name="radio" value="0" />ラジオボタン0</label>
            <label class="radio-inline"><input type="radio" name="radio" value="1" />ラジオボタン1</label>
          </div>
        </div>
        <div class="form-group">
          <label class="control-label col-sm-4">チェックボックス(必須)</label>
          <div class="col-sm-8">
            <label class="checkbox-inline"><input type="checkbox" name="checkbox" value="0">チェックボックス0</label>
            <label class="checkbox-inline"><input type="checkbox" name="checkbox" value="1">チェックボックス1</label>
          </div>
        </div>
        <div class="form-group">
          <label class="control-label col-sm-4">チェックボックス(選択2〜3)</label>
          <div class="col-sm-8">
            <label class="checkbox-inline"><input type="checkbox" name="checkbox2" value="0">チェックボックス0</label>
            <label class="checkbox-inline"><input type="checkbox" name="checkbox2" value="1">チェックボックス1</label>
            <label class="checkbox-inline"><input type="checkbox" name="checkbox2" value="2">チェックボックス2</label>
            <label class="checkbox-inline"><input type="checkbox" name="checkbox2" value="3">チェックボックス3</label>
            <label class="checkbox-inline"><input type="checkbox" name="checkbox2" value="4">チェックボックス4</label>
          </div>
        </div>
        <div class="form-group">
          <label class="control-label col-sm-4" for="id-comment">コメント</label>
          <div class="col-sm-8">
            <textarea class="form-control" id="id-comment" name="comment" rows="4" cols="60" placeholder="最大16文字"></textarea>
          </div>
        </div>
      </fieldset>
      <div class="form-actions" style="text-align: center">
        <input type="submit" class="btn btn-primary" value="登録">
        <input id="clear-error" type="button" class="btn btn-default" value="エラークリア">
      </div>
    </form>
    <a href="index.html">一覧へ</a>

    <!-- /.content --></div>
  <!-- /.container --></div>
</body>
</html>
