<!doctype html>
<html lang="ja_JP">
<head>
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
  <meta charset="utf-8">
  <title>HTML5 Validate準拠</title>
  <link rel="stylesheet" href="//cdnjs.cloudflare.com/ajax/libs/font-awesome/5.12.1/css/all.min.css">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/css/bootstrap.min.css" integrity="sha384-B0vP5xmATw1+K9KRQjQERJvTumQW0nPEzvF6L/Z6nronJ3oUOFUFpCjEUQouq2+l" crossorigin="anonymous">
  <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-Piv4xVNRyMGpqkS2by6br4gNJ7DXjqk09RmUpJ8jgGtD7zP9yug3goQfGII0yAns" crossorigin="anonymous"></script>
  <script src="../js/jquery.btfw.form_validate.js"></script>
  <script>
    $(function() {
      let $form = $("form[name=form]");
      $form.formValidate();
    });
  </script>
</head>
<body>
<div class="container">
  <div class="content">
    <h1>HTML5 Validate準拠</h1>
    <form name="form" action="#" method="post" novalidate>
      <fieldset>
        <div class="form-group row">
          <label class="col-form-label col-sm-4" for="id_account">アカウント</label>
          <div class="col-sm-8">
            <input type="text" class="form-control" id="id_account" name="account" maxlength="64" placeholder="必須項目,半角英数字_-(正規表現)" pattern="^[a-zA-Z\d_\-]+$" required>
          </div>
        </div>
        <div class="form-group row">
          <label class="col-form-label col-sm-4" for="id_password">パスワード</label>
          <div class="col-sm-8">
            <input type="password" class="form-control" id="id_password" name="password" maxlength="16" placeholder="必須項目" required>
          </div>
        </div>
        <div class="form-group row">
          <label class="col-form-label col-sm-4" for="id_name">名前</label>
          <div class="col-sm-8">
            <input type="text" class="form-control" id="id_name" name="name" minlength="2" maxlength="10" placeholder="2文字以上10文字以内">
          </div>
        </div>
        <div class="form-group row">
          <label class="col-form-label col-sm-4" for="id_birthday">誕生日</label>
          <div class="col-sm-8">
            <input type="date" class="form-control" id="id_birthday" name="birthday" placeholder="YYYY/MM/DD">
          </div>
        </div>
        <div class="form-group row">
          <label class="col-form-label col-sm-4" for="id_birthday2">誕生日(必須)</label>
          <div class="col-sm-8">
            <input type="date" class="form-control" id="id_birthday2" name="birthday2" placeholder="YYYY/MM/DD" required>
          </div>
        </div>
        <div class="form-group row">
          <label class="col-form-label col-sm-4" for="id_time">時間</label>
          <div class="col-sm-8">
            <input type="time" class="form-control" id="id_time" name="time" placeholder="hh:mm">
          </div>
        </div>
        <div class="form-group row">
          <label class="col-form-label col-sm-4" for="id_time2">時間(必須)</label>
          <div class="col-sm-8">
            <input type="time" class="form-control" id="id_time2" name="time2" placeholder="hh:mm" required>
          </div>
        </div>
        <div class="form-group row">
          <label class="col-form-label col-sm-4" for="id_email">EMAIL</label>
          <div class="col-sm-8">
            <input type="email" class="form-control" id="id_email" name="email" maxlength="64" placeholder="emailチェック">
          </div>
        </div>
        <div class="form-group row">
          <label class="col-form-label col-sm-4" for="id_tel">電話番号</label>
          <div class="col-sm-8 input-group">
            <div class="input-group-prepend">
              <span class="input-group-text"><i class="fas fa-phone"></i></span>
            </div>
            <input type="tel" class="form-control" id="id_tel" name="tel" maxlength="64" placeholder="電話番号チェック">
          </div>
        </div>
        <div class="form-group row">
          <label class="col-form-label col-sm-4" for="id_number">数値</label>
          <div class="col-sm-8">
            <input type="number" class="form-control" id="id_number" name="number" placeholder="数値チェック">
          </div>
        </div>
        <div class="form-group row">
          <label class="col-form-label col-sm-4" for="id_number_required">数値(3〜10)</label>
          <div class="col-sm-8">
            <input type="number" class="form-control" id="id_number_min_max" name="number_min_max" min="3" max="10" placeholder="数値チェック(3〜10)">
          </div>
        </div>
        <div class="form-group row">
          <label class="col-form-label col-sm-4" for="id_number_required">数値(必須)</label>
          <div class="col-sm-8">
            <input type="number" class="form-control" id="id_number_required" name="number_required" placeholder="数値チェック(必須)" required>
          </div>
        </div>
        <div class="form-group row">
          <label class="col-form-label col-sm-4" for="id_select">セレクト(必須)</label>
          <div class="col-sm-8">
            <select name="select" id="id_select" class="form-control custom-select" required>
              <option value="">選択してください</option>
              <option value="1">One</option>
              <option value="2">Two</option>
              <option value="3">Three</option>
            </select>
          </div>
        </div>
        <div class="form-group row">
          <label class="col-form-label col-sm-4">ラジオボタン(必須)</label>
          <div class="col-sm-8">
            <div class="form-check form-check-inline">
              <input class="form-check-input" type="radio" name="radio" value="0" id="id_radio_0" required>
              <label class="form-check-label" for="id_radio_0">ラジオボタン0</label>
            </div>
            <div class="form-check form-check-inline">
              <input class="form-check-input" type="radio" name="radio" value="1" id="id_radio_1" required>
              <label class="form-check-label" for="id_radio_1">ラジオボタン1</label>
            </div>
          </div>
        </div>
        <div class="form-group row">
          <label class="control-form-label col-sm-4">チェックボックス(必須)</label>
          <div class="col-sm-8">
            <div class="form-check form-check-inline">
              <input class="form-check-input" type="checkbox" name="checkbox" value="0" id="id_checkbox_0" required>
              <label class="form-check-label" for="id_checkbox_0">チェックボックス0</label>
            </div>
            <div class="form-check form-check-inline">
              <input class="form-check-input" type="checkbox" name="checkbox" value="1" id="id_checkbox_1" required>
              <label class="form-check-label" for="id_checkbox_1">チェックボックス1</label>
            </div>
          </div>
        </div>
        <div class="form-group row">
          <label class="col-form-label col-sm-4" for="id_comment">コメント</label>
          <div class="col-sm-8">
            <textarea class="form-control" id="id_comment" name="comment" rows="4" cols="60" maxlength="16" placeholder="最大16文字(恐らく17文字以上は入力できない)"></textarea>
          </div>
        </div>
      </fieldset>
      <div class="form-actions" style="text-align: center">
        <input type="submit" class="btn btn-primary" value="登録">
<!--        <input id="clear_error" type="button" class="btn btn-secondary" value="エラークリア">-->
      </div>
    </form>
    <a href="index.html">一覧へ</a>

    <!-- /.content --></div>
  <!-- /.container --></div>
</body>
</html>
