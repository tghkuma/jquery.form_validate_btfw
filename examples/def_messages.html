<!doctype html>
<html lang="ja_JP">
<head>
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
  <meta charset="utf-8">
  <title>エラーメッセージ書き換え</title>
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
  <script src="https://code.jquery.com/jquery-3.4.1.min.js" integrity="sha256-CSXorXvZcTkaix6Yvo6HppcZGetbYMGWSFlBw8HfCJo=" crossorigin="anonymous"></script>
  <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js" integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6" crossorigin="anonymous"></script>
  <script src="../js/jquery.btfw.form_validate.js"></script>
  <script>
    $(function() {
      // ユーザー定義メッセージ
      $.extend($.fn.formValidate.defaults.messages, {
          REQUIRED:'何か',
          DATE:'年/月/日で入力してください'
      });
      $("form[name=form]").formValidate({ fields:[
        { name:'name', d_name:'名前', rules:['required', 'zenkaku']},
        { name:'birthday', d_name:'日付', rules:['date']}
      ]});
    });
  </script>
</head>
<body>
<div class="container">
  <div class="content">
    <h1>エラーメッセージ書き換え</h1>
    <form name="form" action="#" method="post">
      <fieldset>
        <div class="form-group row">
          <label class="col-form-label col-sm-4" for="id_name">名前</label>
          <div class="col-sm-8">
            <input type="text" class="form-control" id="id_name" name="name" size="64" maxlength="64" placeholder="必須項目/全角">
          </div>
        </div>
        <div class="form-group row">
          <label class="col-form-label col-sm-4" for="id_birthday">誕生日</label>
          <div class="col-sm-8">
            <input type="text" class="form-control" id="id_birthday" name="birthday" value="エラー値">
          </div>
        </div>
      </fieldset>
      <div class="form-actions" style="text-align: center">
        <input type="submit" class="btn btn-primary" value="登録">
      </div>
    </form>
    <a href="index.html">一覧へ</a>

    <!-- /.content --></div>
  <!-- /.container --></div>
</body>
</html>
