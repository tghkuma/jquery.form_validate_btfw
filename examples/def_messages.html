<!doctype html>
<html lang="ja_JP">
<head>
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
  <meta charset="utf-8">
  <title>エラーメッセージ書き換え</title>
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css" integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk" crossorigin="anonymous">
</head>
<body>
<script src="https://code.jquery.com/jquery-3.5.1.min.js" integrity="sha256-9/aliU8dGd2tb6OSsuzixeV4y/faTqgFtohetphbbj0=" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.min.js" integrity="sha384-OgVRvuATP1z7JjHLkuOU7Xw704+h835Lr+6QL9UvYjZE3Ipu6Tp75j7Bh/kR0JKI" crossorigin="anonymous"></script>
<script src="../js/jquery.btfw.form_validate.js"></script>
<script>
  $(function() {
    // ユーザー定義メッセージ
    $.extend($.fn.formValidate.defaults.messages, {
      REQUIRED:'何か',
      DATE:'年/月/日で入力してください'
    });
    $("form[name=form]").formValidate({ fields:[
        { name:'name', d_name:'名前', rules:['required', 'zenkaku']},
        { name:'birthday', d_name:'日付', rules:['date']}
      ]});
  });
</script>
<div class="container">
  <div class="content">
    <h1>エラーメッセージ書き換え</h1>
    <form name="form" action="#" method="post">
      <fieldset>
        <div class="form-group row">
          <label class="col-form-label col-sm-4" for="id-name">名前</label>
          <div class="col-sm-8">
            <input type="text" class="form-control" id="id-name" name="name" size="64" maxlength="64" placeholder="必須項目/全角">
          </div>
        </div>
        <div class="form-group row">
          <label class="col-form-label col-sm-4" for="id-birthday">誕生日</label>
          <div class="col-sm-8">
            <input type="text" class="form-control" id="id-birthday" name="birthday" value="エラー値">
          </div>
        </div>
      </fieldset>
      <div class="form-actions" style="text-align: center">
        <input type="submit" class="btn btn-primary" value="登録">
      </div>
    </form>
    <a href="index.html">一覧へ</a>

    <!-- /.content --></div>
  <!-- /.container --></div>
</body>
</html>
